<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Groups</a></li>
                <li><a href="#">Seniors</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="CommunityConnect.jpg" alt="Community Connect Logo">
            <h1>Community Connect</h1>
            <button>Get Involved Now</button>
        </section>

        <section class="info">
            <div class="card">
                <h2>About Us</h2>
            </div>
            <div class="card">
                <h2>Get Involved</h2>
            </div>
            <div class="card">
                <h2>Outreach</h2>
            </div>
        </section>

        <section class="actions">
            <div class="action-card">
                <h3>Invite the Community to an Event</h3>
                <button>Button</button>
            </div>
            <div class="action-card">
                <h3>Join Community Clubs</h3>
                <button>Button</button>
            </div>
            <div class="action-card">
                <h3>Create A Community Club</h3>
                <button>Button</button>
            </div>
        </section>

        <section class="contact">
            <div class="contact-card">
                <h3>Social Media</h3>
            </div>
            <div class="contact-card">
                <h3>Email</h3>
            </div>
            <div class="contact-card">
                <h3>Phone Num</h3>
            </div>
        </section>
    </main>
</body>

</html>
